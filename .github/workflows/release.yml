name: Package and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
          - release
          - beta
          - alpha
      dry_run:
        description: 'Dry run (no upload)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release type from tag
        id: release_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ inputs.release_type }}" >> $GITHUB_OUTPUT
            echo "args=-r ${{ inputs.release_type }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == *"-alpha"* ]]; then
            echo "type=alpha" >> $GITHUB_OUTPUT
            echo "args=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == *"-beta"* ]]; then
            echo "type=beta" >> $GITHUB_OUTPUT
            echo "args=" >> $GITHUB_OUTPUT
          else
            echo "type=release" >> $GITHUB_OUTPUT
            echo "args=" >> $GITHUB_OUTPUT
          fi

      - name: Package and Release
        uses: BigWigsMods/packager@v2
        with:
          args: ${{ inputs.dry_run && '-d' || '' }} ${{ steps.release_type.outputs.args }}
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
